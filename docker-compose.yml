version: "3"
services:
  postgres:
    image: postgres:alpine
    container_name: tech-challenge-db
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "postgres"
    volumes:
      - ./create_tables.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tech-challenge-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 20

  tech-challenge-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tech-challenge-app
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASS: "admin"
      POSTGRES_DB: "postgres"
      POSTGRES_HOST: "postgres:5432"
      ENVIRONMENT: "dev"
      WEBHOOK_BASE_URL: "https://lasting-partly-trout.ngrok-free.app"
      MERCADO_PAGO_ACCESS_TOKEN: "APP_USR-2598238696055751-090212-6c7c340484abe79170a7037e08467d22-1467637782"
      MERCADO_PAGO_USER_ID: "1467637782"
      MERCADO_PAGO_EXTERNAL_POS_ID: "LOJA001POS001"
    ports:
      - "8000:8000"
    networks:
      - tech-challenge-network
    depends_on:
      - postgres

networks:
  tech-challenge-network:
    external: false

volumes:
  pgdata: